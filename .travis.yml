language: cpp

cache:
  ccache: true

matrix:
  include:
  - os: linux
    services:
      - docker
    sudo: required
    script:
    - docker run --rm dockcross/windows-x64 > ./dockcross && chmod +x ./dockcross
    - ./dockcross make -C build/gmake_windows LIBS="-lssp -lole32 -luuid" config=release_x64 -j4 nfd
    - cd ./build
    - zip -r nfd-windows.zip lib
    deploy:
      file: $TRAVIS_BUILD_DIR/build/nfd-windows.zip
      provider: releases
      api_key:
        secure: 
      skip_cleanup: true
      on:
        tags: true

  - os: linux
    addons:
      apt:
        packages:
        - libgtk-3-dev
    script:
      - cd ./build/gmake_linux
      - make config=release_x64 -j4 nfd
      - cd ..
      - zip -r nfd-linux.zip lib
    deploy:
      file: $TRAVIS_BUILD_DIR/build/nfd-linux.zip
      provider: releases
      api_key:
        secure: 
      skip_cleanup: true
      on:
        tags: true
